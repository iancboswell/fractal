<!DOCTYPE html>

<html>
    <head>
        <title>One-Dimensional Midpoint Displacement</title>
        <link rel="stylesheet" href="css/fractal.css">
        <script type="text/javascript" src="lib/raphael.js"></script>
        <script type="text/javascript" src="src/1D.js"></script>
    </head>
    <body>
        <h1>Midpoint Displacement</h1>
        <div id="canvasness" class="paper"></div>
        <div class="controls">
            <h2>Controls</h2>
            <br>
            <label class="slider" id="lblIt" for="sliderIt"></label>
            <input type="range" id="sliderIt" max="11">
            <br><br>
            <label class="slider" id="lblSm" for="sliderSm"></label>
            <input type="range" id="sliderSm" max="2" step=".01">
            <br><br>
            <label class="slider" id="lblRa" for="sliderRa"></label>
            <input type="range" id="sliderRa" max="300">
            <br><br>
            <button id="reset">Reset</button>
        </div>
        <small>Created by <a href="http://www.iancboswell.com">Ian Boswell</a></small>
    </body>
</html>
