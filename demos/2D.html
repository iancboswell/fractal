<!DOCTYPE html>

<html>
    <head>
        <title>Ian Boswell's 2D Terrain Algorithms in CoffeeScript</title>

        <link rel="stylesheet" href="css/fractal.css">

        <script src="js/2D-demo.js"></script>
    </head>
    <body>
        <h1 id="headerAlg">Loading. . .</h1>
        <table>
        <tr>
        <td>
        <canvas id="leCanvas" width="512" height="512" class="paper"></canvas>
        </td>
        <td>

            <input type="range" id="slider2">

            <input type="range" id="slider4">

                <input type="radio" id="d-s" name="radio" checked="checked"><label for="d-s">Diamond-Square</label>
                <input type="radio" id="perlin" name="radio"><label for="perlin">Perlin</label>
            </div>
            <br>
            <button id="btnRegen">Reset</button>
        </div>
        </td>
        </tr>
        </table>
